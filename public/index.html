<!DOCTYPE html>
<html>
<head>
  <title>Viewer</title>
  <meta charset="UTF-8">
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        rel="stylesheet">
  <link href="/styles.css"
        rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>NUSTEM Live!</h1>
    <div class="row pb-3">
      <!-- pb-3 class applies some bottom padding (Bootstrap) -->
      <div class="embed-responsive embed-responsive-16by9">
        <video autoplay=""
             controls=""
             playsinline=""
             width="100%"></video>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ol>
          <li>Click the box above to set the live video playing</li>
          <li>Click the 'enable audio' button if you don't hear sound</li>
          <li>Click the control in the top left corner of the video to send it full screen</li>
        </ol>
      </div>
      <div class="col-3">
        <button class="btn btn-primary"
             id="enable-audio"
             type="button">Enable audio</button>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script> 
  <script src="/watch.js"></script>
</body>
</html>
