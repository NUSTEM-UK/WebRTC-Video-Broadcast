<!DOCTYPE html>
<html>
<head>
  <title>Broadcaster</title>
  <meta charset="UTF-8">
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        rel="stylesheet">
  <link href="styles.css"
        rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>NUSTEM Live workshop TX</h1>
    <div class="row pb-3">
      <!-- pb-3 applies a little bottom padding to the row in Bootstrap -->
      <div class="col">
        <section class="select">
          <label for="audioSource">Audio source:</label> <select class="custom-select"
                   id="audioSource">
          </select>
        </section>
      </div>
      <div class="col">
        <section class="select">
          <label for="videoSource">Video source:</label> <select class="custom-select"
                   id="videoSource">
          </select>
        </section>
      </div>
    </div>
    <div class="row">
      <div class="embed-responsive embed-responsive-16by9">
        <video autoplay=""
             muted=""
             playsinline=""></video>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script> 
  <script src="/broadcast.js"></script>
</body>
</html>
